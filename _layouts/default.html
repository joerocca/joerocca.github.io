<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 class="nav-title">
            {{ site.title }}
          </h2>
        </a>
        <ul>
          <li><a href="{{ site.baseurl }}/">About</a></li>
          <li><a href="{{ "/resume" | prepend: site.url }}">Resume</a></li>
          <li><a href="{{ "/portfolio" | prepend: site.url }}">Portfolio</a></li>
          <li><a href="{{ "/blog" | prepend: site.url }}/">Blog</a></li>
        </ul>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      {% if page.title != "About" %}
        {% include social.html %}
        <span>
          &copy; <time datetime="{{ site.time }}">{{ site.time | date: "%Y" }}</time> {{ site.author.name }}
        </span>
      {% endif %}
    </footer>
  </body>
</html>
